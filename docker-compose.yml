version: "3"
services:
  be-docker: 
    image: guyalondocker/be-docker
    ports: 
      - 80:3000
    command: bash -c 'while !</dev/tcp/db/5432; do sleep 1; done; npm start'
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://pg_user:pg_pass@db:5432/twitter
      - PORT=3000   
  db:
    image: postgres:10.4
    environment:
      - POSTGRES_USER=pg_user
      - POSTGRES_PASSWORD=pg_pass
      - POSTGRES_DB=twitter
   
